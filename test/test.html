<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-4">
    <h1 class="text-center mb-4">Random Image Grid</h1>

    <div class="row g-3">
        <div class="col-md-3">
            <input id="characterInput1" type="text" class="form-control" placeholder="Letter 1 (A, B, C...)">
        </div>
        <div class="col-md-3">
            <input id="characterInput2" type="text" class="form-control" placeholder="Letter 2 (A, B, C...)">
        </div>
        <div class="col-md-3">
            <input id="gridSize" type="number" class="form-control" placeholder="Grid Size (e.g., 3)" min="1">
        </div>
        <div class="col-md-3 d-grid">
            <button id="generateButton" class="btn btn-primary">Generate Grid</button>
        </div>
    </div>

    <div id="timer" class="text-center my-3 fs-4"></div>

    <div id="gridContainer" class="mt-4"></div>

    <div class="text-center my-3">
        <button id="toggleButton" class="btn btn-secondary" style="display: none;">Toggle Grid</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
