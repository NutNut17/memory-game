<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Minigame</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Dark Mode (Optional) -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <div class="container text-center mt-5 col-10 offset-1">
        <h1>
            Letter Minigame
        </h1>

        <!-- Configuration Panel -->
        <div class="mt-4 d-flex justify-content-center align-items-center">
            <label for="gridSize" class="col-2 m-2">Grid Size:</label>
            <input type="number" id="gridSize" class="form-control col-1 m-2" min="2" max="10" value="5">

            <!-- Character Selector -->
            <label for="characters" class="col-2 m-2">Characters:</label>
            <input type="text" id="characterInput" class="form-control col-1 m-2" value="Z">

            <button class="btn btn-primary m-2 col-2" onclick="generateGrid()">Generate Grid</button>
            <button id="toggleButton" class="btn btn-warning col-2 m-2" onclick="toggleGrid()">Show
                Grid</button>
            <div id="timer" class="col-2 m-2"></div>

        </div>

        <!-- Grid Container -->
        <div id="gridContainer" class="row justify-content-center mt-3" >
        </div>

        <div class="row justify-content-center mt-3">
            <a style="text-decoration: none; color: #ffffff" href="https://www.flaticon.com/free-icons/halloween" title="halloween icons">Letter
                icons created at - Flaticon</a>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 offset-1">
                    <div id="gridContainer" class="row justify-content-center border-danger">
                        <!-- The n * n grid will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
